<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styleretirarviagem.css">
    <title>Projeto BKB | Kenzie</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container"> 
            <div class="logos">
                <div class="logoBKB">
                    <img src="./src/assets/Projeto BKB Code 1.png" alt="Projeto BKB Code">
                </div>
                <div class="logoKenzie">
                    <img src="./src/assets/Logos 1.png" alt="Logos kenzie">
                </div>
            </div>
        </div>
        <div class="linhahorizontal"></div>
    </header>
    <main>
        <div class="logoBK">
            <img src="./src/assets/bk_logo.png" alt="BK Logo">
        </div>
        <div class="nome">
            <h3>Ricardo</h3>
            <p>Qual a boa de hoje?</p>
        </div>
        <div class="tokens">
            <div class="retirar">
                <img src="./src/assets/Retirar.png" alt="token retirar">
            </div>
            <div class="viagem">
                <img src="./src/assets/Viagem.png" alt="token viagem">
            </div>
        </div>
    </main>   
</body>
</html>
